<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Task Record</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>

    <nav>
        <div class="nav-links">
            <button onclick="location.href='/'">Home</button>
            <button onclick="location.href='/add'">Add Record</button>
            <button onclick="location.href='/history'">Record History</button>
        </div>
    </nav>

    <h1>Update Task Record</h1>
    
        <form id="update-record-form">
            <label for="id">Record ID (Required):</label>
            <input type="number" id="id" name="id" placeholder="Enter record ID" required>

            <label for="title">Title (optional):</label>
            <input type="text" id="title" name="title" placeholder="Enter new title">

            <label for="description">Description (optional):</label>
            <textarea id="description" name="description" placeholder="Enter new description"></textarea>

            <label for="date">Date (DD-MM-YYYY) (optional):</label>
            <input type="date" id="date" name="date">

            <label for="status">Status (optional):</label>
            <select id="status" name="status">
                <option value="">Select status</option>
                <option value="Pending">Pending</option>
                <option value="Completed">Completed</option>
            </select>

            <button type="submit">Update Record</button>
        </form>
    </body>

    <script src="/static/js/script.js"></script>
</html>
