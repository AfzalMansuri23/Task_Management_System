<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Record History</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <nav>
        <div class="nav-links">
            <button onclick="location.href='/'">Home</button>
            <button onclick="location.href='/add'">Add Record</button>
            <button onclick="location.href='/update'">Update Record</button>
        </div>
        <div>
            <input type="text" id="search" placeholder="Search records..." oninput="filterRecords()">
        </div>
    </nav>
    <h1> Task Record History</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Description</th>
                <th>Date</th>
                <th>Status</th>
                <th>Deleted</th>
            </tr>
        </thead>
        <tbody id="records-body">
            {% for record in records %}
            <tr class="{{ 'deleted' if record.deleted else '' }}">
                <td>{{ record.id }}</td>
                <td>{{ record.title }}</td>
                <td>{{ record.description }}</td>
                <td>{{ record.date }}</td>
                <td>{{ record.status }}</td>
                <td>{{ 'Yes' if record.deleted else 'No' }}</td>
            </tr>
            {% else %}
            <tr>
                <td colspan="6">No records found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <script src="/static/js/script.js"></script>

</body>
</html>
